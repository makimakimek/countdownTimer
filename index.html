<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel = "stylesheet" href = "styles.css">
</head>

<body>
    <div id = "page">
        <div id = "themeButtons">
            <button id = "antelopeCanyonButton">
                <img src = "./assets/antelopeCanyon.jpg" alt = "antelope canyon theme">
            </button>

            <button id = "centralParkButton">
                <img src = "./assets/centralPark.jpg" alt = "central park theme">
            </button>

            <button id = "empireBuildingButton">
                <img src = "./assets/empireBuilding.jpg" alt = "empire building theme">
            </button>

            <button id = "goldenGateButton">
                <img src = "./assets/goldenGate.jpg" alt = "golden gate bridge theme">
            </button>

            <button id = "grandCanyonButton">
                <img src = "./assets/grandCanyon.jpg" alt = "grand canyon theme">
            </button>

            <button id = "sunsetButton">
                <img src = "./assets/sunset.jpg" alt = "sunset theme">
            </button>
        </div>

        <div id = "countDownTimerAndTitle">
            <div id = "pageTitle">
                <div id = "title">
                    countdown
                </div>
                <div id = "title">
                    timer
                </div>
            </div>
    
            <div id = "timerInput">
                <div id = "hour">
                    <input type = "number" id = "hourAmount" placeholder = "HH" maxlength = "2" min = "0" max = "99">
                </div>

                <div>:</div>
        
                <div id = "minute">
                    <input type = "number" id = "minuteAmount" placeholder = "MM" maxlength = "2" max = "60" min = "0">
                </div>

                <div>:</div>
        
                <div id = "second">
                    <input type = "number" id = "secondAmount" placeholder = "SS" maxlength = "2" max = "60" min = "0">
                </div>

                <div id = "allButtons">
                    <button id = "startButton">start</button>
    
                    <button id = "pauseButton">pause</button>
    
                    <button id = "resetButton">reset</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script src = "javascript.js"></script>

</html>
